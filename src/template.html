<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ec53d8e70.js"
      crossorigin="anonymous"></script>
    <title><%=htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="heading">
        <h3>Today's To Do</h3>
        <i class="fa-solid fa-arrows-rotate"></i>
      </div>
      <form action="" id="form">
        <input id="input" type="text" placeholder="Add to your list..." />
        <button id="addBtn" class="addBtn" type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>

      <ul id="lists"></ul>
      <button id="clearBtn">Clear all completed</button>
    </div>

     <template id="template" class="task-template">
        <div class="list-item">
          <input type="checkbox" class="task-completed" />
          <input type="text" class="task-description" />
          <i class="fa-solid fa-ellipsis-vertical"></i>
          <i class="fa-regular fa-trash-can"></i>
        </div>
      </template>
  </body>
</html>
